{% extends "base.html" %}

{% block title %} book title list {% endblock title %}

{% block content %}
<h1> Book Titles: </h1>
    {% if books %}
    <ul>
    {% for book in books %}
        <li><a href="{{book.get_absolute_url}}">{{book.title}}</a></li>
    {% endfor %}
    </ul>
    {% endif %}

    
{% endblock content %}
