{% extends "base.html" %}

{% block title %} book title list {% endblock title %}

{% block content %}
<h1> Book Titles: </h1>

    <form action="" method="POST">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- Renders the form fields wrapped in <p> tags -->
            <button type="submit">Submit</button>
        </form>
    </form>


    {% if books %}
    <ul>
    {% for book in books %}
        <li><a href="{{book.get_absolute_url}}">{{book.title}}</a></li>
    {% endfor %}
    </ul>
    {% endif %}

    
{% endblock content %}
