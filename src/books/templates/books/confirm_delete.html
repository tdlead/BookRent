{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock title %}
{% block content %}
<div class="w-full bg-white dark:bg-slate-700 shadow p-3 rounded">
    <h1 class="text-2xl font-bold mb-4">Are you sure you want to delete <b> {{object.id}} ?</h1>
    <div class="mb-4">Deleting this item is permanent and can't be undone!</div>
    <form  method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold rounded py-2 px-4">Delete </button>
    </form>
</div>
{% endblock content %}
