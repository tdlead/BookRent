{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="{% if request.session.is_dark_mode %}dark{% endif %}">
	<head>
    <title>Django Tailwind | {% block title %}{% endblock title %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		{% tailwind_css %}
		<script src="{% static "main.js" %}" defer></script>
		{% block scripts %}
		{% endblock scripts %}
	</head>

	<body class="bg-gray-50 dark:bg-slate-800 dark:text-white">
		{% include "layout/navbar.html" %}
		<div class="grid grid-cols-12">
			<div class="col-span-1">
				{% include "layout/sidebar.html" %}
			</div>
			<div class="col-span-11">
				<div class="pt-16 px-6 mt-4 h-screen">
					<a href="{% url 'switch' %}" 
					class="fixed top-[150px] right-0 p-3 
					rounded-l-lg
					bg-slate-200 hover:bg-slate-300 dark:bg-yellow-400 dark:hover:bg-yellow-300
					text-slate-900
					drop-shadow-md
					transition-all
					"
					>
					<i class="fa-solid {% if request.session.is_dark_mode %}fa-sun{% else %}fa-moon{% endif %}">
					</i>
				    </a>
					{% block content %}
					{% endblock content %}
				</div>
			</div>
		</div>
	</body>
</html>
