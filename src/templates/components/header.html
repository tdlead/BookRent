<div class="bg-gradient-to-r from-indigo-600 to-pink-600 text-white rounded-xl mb-10 h-[80px] flex justify-between items-center px-6">
    <div class="flex-col">
        <div class='text-2xl'>{{title}}</div>
        <div class='text-md'>{{description}}</div>
    </div>
    <div>
        {% if is_form_available %}
            <div>
                <button class='bg-transparent border-2 text-white hover:bg-white hover:text-slate-900 hover:border-white p-3 rounded-xl text-xl ' id="open-modal-btn">{{icon}}</button>
            </div>
        {% endif %}
        {% if is_go_back %}
        <div>
            <button class='bg-transparent border-2 text-white hover:bg-white hover:text-slate-900 hover:border-white p-3 rounded-xl text-xl ' id="go-back-btn">{{icon}}</button>
        </div>
    {% endif %}
    </div>

</div>
